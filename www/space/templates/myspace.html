<!--优惠券说明-->
<ion-view can-swipe-back="false" class="space-msg" cache-view="true">
    <ion-header-bar class="watermelon-header">
        <a class="button button-icon  ion-ios-arrow-left back" ng-click="goBack()"></a>
        <h1 class="title title-center">我的广场</h1>
        <a class=" button button-icon ion-ios-camera-outline back" on-hold="onHold()" on-tap="onTap()"></a>
    </ion-header-bar>
    <ion-content class="near-room">
        <img class="home-img" src="img/content1.jpg">
        <div class = "spaceavater">
            <img class="logo-icon" src="img/avater.jpg"/>
        </div>
        <!--<div class="spacecontent"  >-->
            <!--<div class = "spaceavater">-->
                <!--&lt;!&ndash;<img class="logo-icon" src="img/login_log_watermelon@3.png"/>&ndash;&gt;-->
            <!--</div>-->
            <!--<div class = "naickname">-->
                <!--<span>廉小帅</span>-->
            <!--</div>-->
        <!--</div>-->
        <div ng-repeat="item in datas">
            <div class="spacecontent">
                <div class="top">
                    <div class = "spaceavater">
                        <img class="logo-icon" src="img/avater.jpg"/>
                    </div>
                    <div class = "naickname">
                        <span style="color:#3C9FE8">{{item.mycontentresult.nickname}}</span>
                    </div>
                </div>
                <div class = "content">
                    <div style="">{{item.mycontentresult.content}}</div>
                </div>
                <div class = "interaction">
                    <div class="time"> {{item.mycontentresult.createAt}} </div>
                    <!--<div class="thump_message">-->
                        <!--<a class="button button-icon  ion-thumbsup thump" ng-click=""></a>-->
                        <!--<a class="button button-icon  ion-chatbox-working message" ng-click=""></a>-->
                    <!--</div>-->
                </div>
                <div class="comment_wrap">
                    <label class="item item-input comment">
                        <textarea  placeholder="评论..." style="resize: none; padding-top: 15px;text-align: left;" ng-model="item.send_comment" ></textarea>
                    </label>
                    <div class = "comment-btn_wrap">
                        <a  class="comment-button"  ng-click="msc.sendcomment(item)">发送</a>
                    </div>
                </div>
            </div>
            <!--<div class="review" ng-repeat="item_rew in item.con_review" >-->
            <div class="review" ng-repeat="item_rew in item.con_review">
                <div class="reviewlistback">
                    <div class="reviewlist" ><span style="color:#3C9FE8 ">{{item_rew.nickname}}</span>:{{item_rew.comment}}</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
