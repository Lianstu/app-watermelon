<ion-view class="verify-page" cache-view="true" can-swipe-back="false" view-title="重置密码 ">
  <div class="bar bar-header bar-positive">
    <a href="javascript:;" class="button button-icon ion-ios-arrow-left back" ng-click="goBack()"></a>
    <h1 class="title">重置密码</h1>
  </div>
  <ion-content class="has-header">
    <!--验证手机号-->
    <form class="update-mobile" ng-submit="urc.resetPassword()" novalidate>
      <div class="form-line-group">
        <div class="form-line">
          <span class="form-label">手机号：</span>
          <input class="form-text left" type="tel" placeholder="请输入手机号码" maxlength="11" ng-model="views.mobile" name="tel"
                 required/>
        </div>
        <div class="form-line">
          <span class="form-label">验证码：</span>
          <input class="form-text left inherit-width" type="number" placeholder="请输入验证码" ng-model="views.verificationCode"
                 name="verificationCode"/>
          <a class="button button-small " ng-click="urc.getVerificationCode()">{{views.verificationCodeText}}</a>
        </div>
        <div class="form-line">
          <span class="form-label">新密码：</span>
          <input class="form-text left" type="password" placeholder="请输入含字母的至少6位字符" ng-model="views.password"
                 name="password" required/>
        </div>
        <div class="form-line">
          <span class="form-label">确认密码：</span>
          <input class="form-text left" type="password" placeholder="请再次输入密码" ng-model="views.passwdSure"
                 name="passwdsure" required/>
        </div>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">重置密码</button>
      </div>
    </form>
  </ion-content>
</ion-view>
