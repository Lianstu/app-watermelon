<ion-view class="join-page" cache-view="true" can-swipe-back="false" view-title="注册Watermelon">
  <div class="bar bar-header bar-positive">
    <a href="javascript:;" class="button button-icon ion-ios-arrow-left back" ng-click="goBack()"></a>
    <h1 class="title">注册Watermelon</h1>
  </div>
  <ion-content class="has-header">
    <form class="join-form" name="franchisee" ng-submit="ujc.joinByMobile()" novalidate>
      <div class="form-line-group">
        <label class="form-line">
          <span class="form-label">昵称：</span>
          <input class="form-text left" type="text" placeholder="请输入您的昵称" ng-model="views.name" name="name"
                 required/>
        </label>
        <label class="form-line">
          <span class="form-label">手机号：</span>
          <input class="form-text left" type="tel" placeholder="务必输入您的真实手机号" maxlength="11" ng-model="views.mobile"
                 name="tel"
                 required/>
        </label>
        <div class="form-line">
          <span class="form-label">验证码：</span>
          <input class="form-text left inherit-width" type="number" placeholder="请输入验证码" ng-model="views.verificationCode"
                 name="verificationCode"/>
          <a class="button button-small " ng-click="ujc.getVerificationCode()">{{views.verificationCodeText}}</a>
        </div>
        <label class="form-line">
          <span class="form-label">登录密码：</span>
          <input class="form-text left" type="password" placeholder="请输入含字母的至少6位字符" ng-model="views.password"
                 name="password" required/>
        </label>
        <label class="form-line">
          <span class="form-label">确认密码：</span>
          <input class="form-text left" type="password" placeholder="请再次输入密码" ng-model="views.passwdSure"
                 name="passwdsure" required/>
        </label>
      </div>
      <div class="agreement">
        <label class="checkbox">
          <input type="checkbox" ng-model="views.agreement">
        </label>
        <span>我已阅读<a ng-click="jump('user.agreement')">注册协议</a></span>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" type="submit">注册</button>
      </div>
    </form>
  </ion-content>
</ion-view>
